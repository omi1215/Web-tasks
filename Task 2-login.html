<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Task 2-style.css">
    <title>Document</title>

    <script>
        function validateForm(){
            let uname = document.forms["myForm"]["uname"].value;
            let pass = document.forms["myForm"]["pass"].value;
            var passw= /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;

            if (uname.length < 6 || uname.length > 15) {
                alert("Name length must be between 6 and 15");
                return false;
            }
            if (!pass.match(passw)) {
                alert("Password must contain 6 to 20 characters with at least one numeric digit, one uppercase and one lowercase letter");
                return false;
            }


            alert("Login Successful");
            return true;
        }
    </script>
    
</head>
<body class="b1">
    <div class="frm2">
        <form onsubmit="return validateForm()" name="myForm">
            <h1 style="text-align: center;">Log In</h1>
            <div class="form-group">
                <label for="uname">Username:</label>
                <input type="text" id="uname" name="uname" required>
            </div>
            <div class="form-group">
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass" required>
            </div>
            <input type="submit" value="Login" style="float: right; width: 100px; border-radius: 5px;">
        </form>
    </div>
</body>
</html>
