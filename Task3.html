<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      ;
    ></script>
    <script>
      $(document).ready(function () {
        alert("hello");
        $(".btn").click(function () {
          $(".img").toggle();
          let text = $(".btn").text();
          if (text === "show") {
            $(".btn").text("hide");
          } else {
            $(".btn").text("show");
          }
        });
      });
    </script>
  </head>

  <body>
    <img class="img" src="puppy.jpg" alt="img" />
    <button class="btn">hide</button>
  </body>
</html>
