<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      ;
    ></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <style>
      p {
        padding-top: 50px;
        padding-right: 30px;
        padding-bottom: 50px;
        padding-left: 80px;
      }
    </style>
    <script>
      $(document).ready(function () {
        var totalWidth = $("#myText").outerWidth();
        console.log("Total width of the element " + totalWidth + "px");
      });
    </script>
    <title>
      Find total width of an element (including width, padding and border) in
      jQuery.
    </title>
  </head>
  <body>
    <p id="myText">jQuery Exercises, Practice, Solution</p>
  </body>
</html>
