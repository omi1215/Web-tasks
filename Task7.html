<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Count child elements using jQuery.</title>
    <script>
      $(document).ready(function () {
        var numberOfPElements = $("#selected").find("p").length;
        console.log("p elements: " + numberOfPElements);
      });
    </script>
  </head>
  <body>
    <div id="selected">
      <p>Red</p>
      <p>White</p>
      <p>Green</p>
      <p>Black</p>
      <p>Blue</p>
      <p>Orange</p>
    </div>
  </body>
</html>
