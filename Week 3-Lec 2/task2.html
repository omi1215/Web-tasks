<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Task 2</title>
    <style>
        .container {
           justify-content: center;
           display: flex;
           padding: 10px;
        }
        .btn {
            margin-left: 5px;
        }
        .reg {
            border: none;
        }
        .btn-light {
            border: 1px solid black;
            background-color: lightgrey;
        }
    </style>

    <script>
        function showMessageBasic() {
            alert("You have pressed the Basic button");
        }

        function showMessageDefault() {
            alert("You have pressed the Deafult button");
        }

        function showMessagePrimary() {
            alert("You have pressed the Primary button");
        }

        function showMessageSuccess() {
            alert("You have pressed the Success button");
        }

        function showMessageInfo() {
            alert("You have pressed the Info button");
        }

        function showMessageWarning() {
            alert("You have pressed the Warning button");
        }

        function showMessageDanger() {
            alert("You have pressed the Danger button");
        }

        function showMessageLink() {
            alert("You have pressed the Link button");
        }
    </script>
</head>
<body>
    <div class="container">
        <button type="button" class="reg" onclick="showMessageBasic()">Basic</button>
        <button type="button" class="btn btn-light" onclick="showMessageDefault()">Default</button>
        <button type="button" class="btn btn-primary" onclick="showMessagePrimary()">Primary</button>
        <button type="button" class="btn btn-success" onclick="showMessageSuccess()">Success</button>
        <button type="button" class="btn btn-info" onclick="showMessageInfo()">Info</button>
        <button type="button" class="btn btn-warning" onclick="showMessageWarning()">Warning</button>
        <button type="button" class="btn btn-danger" onclick="showMessageDanger()">Danger</button>
        <button type="button" class="btn btn-link" onclick="showMessageLink()">Link</button>
    </div>
</body>
</html>
