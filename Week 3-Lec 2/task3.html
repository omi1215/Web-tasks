<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Task 3</title>

    <script>
        function calculate(){
           
            var input1 = parseInt(document.getElementById("integer1").value);
            var input2 = parseInt(document.getElementById("integer2").value);
        
            var output = document.getElementById("output");
            output.innerHTML = "";

            var answer = document.createElement("p");
            answer.textContent = "Sum: " + (input1 + input2) + ", Product: " + (input1 * input2) + ", Division: " + (input1 / input2) + ", Difference: " + (input1 - input2);
            
           
            output.appendChild(answer);
        }
    </script>
</head>
<body>
    <form class="container">
        <div class="mb-3">
            <label for="integer1" class="form-label">Integer One</label>
            <input type="text" class="form-control" id="integer1">
        </div>
        <div class="mb-3">
            <label for="integer2" class="form-label">Integer Two</label>
            <input type="text" class="form-control" id="integer2">
        </div>
        <button type="button" onclick="calculate()" class="btn btn-primary">Calculate</button>
    </form>

    <div id="output" style="text-align: center;"></div>
</body>
</html>
